buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'me.tatarka:gradle-retrolambda:2.5.0'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda' // follow instructions here
apply plugin: 'com.neenbedankt.android-apt'

dependencies {
    repositories {
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
        mavenCentral()
        mavenLocal()
    }

    compile 'com.android.support:support-v4:21.0.3'
    compile "com.android.support:appcompat-v7:21.0.3"
    compile 'com.android.support:recyclerview-v7:21.0.3'

    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okio:okio:1.0.0'
    compile 'com.squareup:otto:1.3.6'
    compile 'io.reactivex:rxandroid:0.24.0'

    compile 'com.squareup.mortar:mortar:0.17-SNAPSHOT'
    compile 'com.squareup.mortar:dagger2support:0.17-SNAPSHOT'

    compile 'com.google.dagger:dagger:2.0'
    apt 'com.google.dagger:dagger-compiler:2.0'

    compile 'org.glassfish:javax.annotation:10.0-b28'
    compile 'com.squareup.flow:flow:0.9-SNAPSHOT'
    compile 'com.jakewharton:butterknife:5.1.2'
    compile 'com.google.code.gson:gson:2.2.4'

    compile 'com.eyeem.potato:library:0.9.2.5-SNAPSHOT@aar'

    compile 'com.mikepenz.iconics:library:0.7.0@aar'

    provided 'org.projectlombok:lombok:1.12.6'
    apt 'org.projectlombok:lombok:1.12.6'

    compile project(':library')
}

android {
    buildToolsVersion '21.1.2'
    compileSdkVersion 21

    defaultConfig {
        targetSdkVersion 21
    }

    lintOptions {
        // lint keeps complaining about okio not being included
        disable 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}